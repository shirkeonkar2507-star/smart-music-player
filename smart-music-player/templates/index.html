<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Music Player</title>
  <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>My Music</h2>
      <button id="viewPlaylistBtn" class="side-btn">Playlist</button>
      <button id="viewLikedBtn" class="side-btn">Liked Songs</button>
      <button id="viewQueueBtn" class="side-btn">Up Next</button>
      <hr/>
      <div class="trending-block">
        <h3>Trending</h3>
        <div id="trendingList"></div>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <input id="search" type="text" placeholder="Search songs..." onkeyup="searchSongs()" />
      </header>

      <section id="contentArea">
        <!-- Playlist / Liked / Queue will be injected here -->
        <div id="songGrid" class="grid"></div>
      </section>

      <footer class="player-bar">
        <div class="player-left">
          <img id="currentCover" src="/static/images/believer.jpg" alt="cover" />
          <div>
            <div id="currentTitle">Select a song</div>
            <div id="currentArtist"></div>
          </div>
        </div>

        <div class="player-controls">
          <button id="prevBtn" class="control">⏮</button>
          <button id="playPauseBtn" class="control">▶</button>
          <button id="nextBtn" class="control">⏭</button>
        </div>

        <div class="player-right">
          <audio id="audioPlayer" preload="auto"></audio>
        </div>
      </footer>
    </main>
  </div>

  <script src="/static/app.js"></script>
  <div id="toastContainer"></div>

  <div id="progressContainer">
  <span id="currentTime">0:00</span>

  <input type="range" id="seekBar" value="0" min="0" max="100">

  <span id="totalTime">0:00</span>
</div>


  <script src="../static/js/app.js"></script>
</body>
</html>
